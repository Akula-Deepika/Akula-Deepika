<html>
    <head>
        <title>list</title>   
    </head>
    <body>
        
        <!--
            unorder list= disc,circle,square,none
            order list = A,1,a,I
            description =  dl tag
            dt = description term
            dd = defines the discription list
        -->
    <ul type="square">

        <li>HTML</li>
        <li>css</li>
        <li>java script</li>
        <li>bootstrap</li>

    </ul>

    <ol type="i">

        <li>deepu</li>
        <li>diana</li>
        <li>naga</li>

    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>HTML stands for hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

    <!-- nested list-->
    <ul>
        <li>frontend</li>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>js</li>
        </ol>
        <li>backend</li>
        <ol>
            <li>javs</li>
                <li>advanced java</li>
                <li>core java</li>
            
        </ol>
    </ul>

    </body>
</html>
